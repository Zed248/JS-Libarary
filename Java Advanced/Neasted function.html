<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Advanced Lesson</title>

<body>


    <script>
        // Lexical Scope defines how variable names are resolved in nested function.

        // Nested (child) functions have access to the scope of their parent functions

        // This is often confused with closure, but lexical scope is only an important part of closure.

        // w3schools: "A closure is a function having acess to the parent scope even after the parent function has closed."

        // A closure is created when we define a function, not when a function is executed.


        // global scope
        let x = 1;

        const parentFunction = () => {
            // local scope
            let myValue = 2;
            console.log(x);
            console.log(myValue);

            const childFunction = () => {
                console.log(x += 5);
                console.log(myValue += 1);
            }

            // childFunction();
            return childFunction;
        }


        // parentFunction();

        const result = parentFunction();
        console.log(result);

        result();
        result();
        result();
        console.log(`This is x : ${x}`);
    </script>
</body>

</html>
